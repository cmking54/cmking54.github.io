<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css" id="bootstrap-css">
  <link rel="stylesheet" href="css/cover.css" >
  <title>Registration Page</title>
</head>

<body>
  <div class="container register">
    <div class="row">
      <div class="col-md-9 register-right">
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Admin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Student</a>
          </li>
        </ul>
        <div class="tab-content mt-3" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row register-form">
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Profile Name" value="" onchange="getProfileName(this, 'admin')"/>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" value="" onchange="getEmail(this, 'admin')"/>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="admin_pw" placeholder="Password" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="admin_pw_check" placeholder="Confirm Password" value="" onchange="getPassword(this, 'admin')"/>
                </div>
                <input type="button" class="btnRegister" value="Register" onclick="save_profile_page('admin')" />
              </div>
            </div>
          </div>
          <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="row register-form">
              <div class="col">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Profile Name" value="" />
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Institution Name" value="" />
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" value="" />
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Confirm Password" value="" />
                </div>
                <input type="button" class="btnRegister" value="Register" onclick="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/registerPage.js"></script>
<script src="js/cookie.js" charset="utf-8"></script>
</html>
