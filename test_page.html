<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2></h2>
  </body>
  <script type="text/javascript">
    window.onload = loader;
    function loader() {
      readFromCookie('primary_color', document.body.style.backgroundColor);
      readFromCookie('title', document.getElementsByTagName('h2')[0].innerText);
    }
    function readFromCookie(key, target) {
      var value = getCookie(key);
      if (value != "") {
        target = value;
      }
    }
  </script>
  <script src="js/cookie.js" charset="utf-8"></script>
</html>
